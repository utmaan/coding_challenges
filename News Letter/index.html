<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Letter Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Syloti+Nagri&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../public/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="ui_components">
          <p class="num">1000+</p>
          <p class="title">UI Components</p>
        </div>

        <div class="soft_type_files">
          <p class="num">5</p>
          <p class="title">Software type files</p>
        </div>
        <div class="Weekly_upload">
          <p class="num">5</p>
          <p class="title">Weekly Uploads</p>
        </div>
      </section>
      <section class="lower">
        <div class="join_cto">
          <div class="message">
            <h1 class="cto_title">Join our newsletter</h1>
            <p class="description">
              Weekly FREE UI Resources Straight to your inbox
            </p>
          </div>
          <form action="#" class="signup_form">
            <input
            class="inpu"
              type="email"
              name="email"
              id="email"
             minlength="3"
             maxlength="30"
              placeholder="your email"
            />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
